<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Contact Ki Kim</title>
</head>
<body background="images/full-bloom.png">
    <header>
        <nav class="navbar navbar-expand mx-5 border-bottom border-dark bg-light">
            <h1 class="badge-info">Ki Kim</h1>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link float-right" href="index.html">about</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">contacts</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 mx-auto">
                    <div class="badge-info w-25 text-center">Portfolio</div>
                </div>
            </div>
            <div class="row">
                <div class="jumbotron pt-2 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 mx-auto">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2">
                            <p class="mb-0">Your Name:</p>
                            <div class="form-group pt-0 ml-0">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 mb-2">
                            <p class="mb-0">Your Email:</p>
                            <div class="form-group pt-0 ml-0">
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-4">
                            <p class="mb-0">Message:</p>
                            <div class="form-group pt-0 ml-0">
                                <input type="text" class="form-control" placeholder="Message">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-info mb-5" type="submit">Submit</button>
                </div>    
            </div>
            <div class="row fixed-bottom">
                <div class="bg-secondary mb-0 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    Copyright Ki Kim
                </div>
            </div>
        </div>
    </main>
</html>
